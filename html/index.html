<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div id="player">

                <div id="play-button"></div>
            </div>

                    </div>
                    <div id="volume"></div>
                </div>
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div id="handle"></div>
                </div>
                <div style="padding: 0 35px;" align="right">
                    <span id="time-code">0:00/0:00</span>
                </div>
            </div>
        </div>
    </div>
